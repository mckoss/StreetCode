{% extends "mobile_base.html" %}
{% block head_extra %}
  <title>{{site_name}} - Donations</title>
  <script>
  $(document).ready( function() {
    namespace.streetcode.donation.initDonation();

  } );


  </script>

  <script> 
    google.load('visualization', '1.0', {packages: ['gauge']});
  </script> 
{% endblock %}

{% block body %}
<h1><div></div></h1>

<div id="page-container">
  <div id="loading">Loading...</div>
  <div id="donationSummary">    </div>

  <div class="story">
    <div id="listThanks" class="vertical_fade"></div>
  </div>
</div>

  <script  type="text/template" id="client-donation-template">
    <a href="#donations" class="button help">Donations for <%= name %></a> 
    <div id="gauge" class="centered" style="width: 300px"></div>     
    <div id="numDonors" class="centered" style="font-size: 20px; color: orange; ">
      <%= goalPercentage %>% of goal reached <br>
      Total <%= numDonors %> donors <br>
       </div>
  </script>

  <script type="text/template" id="item-transaction-template">
     <div class="centered"> Thank you, <%= donorName %>!  (<%= ago %>) </div>
  </script>
{% endblock %}
